        dockerfile: Dockerfile.dev
      container_name: client-dev-c
      volumes:
        - ./Client:client
        - node_modules:/client/mode_modules/
      ports:
        -"3000:3000"
      environment:
        - NODE_ENV=development
  volumes:
    node_modules